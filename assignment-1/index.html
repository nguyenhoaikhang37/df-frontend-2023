<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Internal CSS -->
    <link href="./assets/styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./assets/styles/style.css" rel="stylesheet" type="text/css" />

    <!-- Placing the script tag here with "defer" attribute helps improve performance -->
    <!-- Reference links: https://www.freecodecamp.org/news/javascript-performance-async-defer/ -->
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <!-- Dialog -->
    <div id="my-dialog" hidden aria-labelledby="my-dialog-title">
      <div class="back-drop" data-dialog-hide></div>
      <div class="dialog">
        <div class="dialog__header">
          <span id="my-dialog-title"></span>
          <button class="btn--close" type="button" data-dialog-hide>
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="dialog__content" id="dialog-content">
          <!-- Dialog content will be displayed here -->
        </div>
      </div>
    </div>

    <!-- Add book form template -->
    <template id="book-form-template">
      <form id="add-book-form" name="add-book-form">
        <div class="form__group">
          <label for="book-name">Name</label>
          <input
            type="text"
            class="input-field"
            id="book-name"
            name="book-name"
            placeholder="Enter book name"
            required
          />
        </div>
        <div class="form__group">
          <label for="book-author">Author</label>
          <input
            type="text"
            class="input-field"
            id="book-author"
            name="book-author"
            placeholder="Enter book author"
            required
          />
        </div>
        <div class="form__group">
          <label for="book-genres">Topic</label>
          <select class="input-field" id="book-genres" name="book-genres" required>
            <!-- Options will be displayed here -->
          </select>
        </div>
        <div class="form__error">
          <span id="form-error-msg"></span>
        </div>
        <div class="form__group form__group--btn">
          <button type="submit" class="btn" id="submit-btn">Create</button>
        </div>
      </form>
    </template>

    <!-- Confirm delete template -->
    <template id="confirm-delete-template">
      <div class="confirm-delete">
        <p>Do you want to delete <span id="remove-book">Refactoring</span> book?</p>
        <div class="confirm-delete__btns">
          <button class="btn btn--delete" id="confirm-delete-btn">Delete</button>
          <button class="btn btn--cancel" id="confirm-cancel-btn">Cancel</button>
        </div>
      </div>
    </template>

    <header>
      <div class="container">
        <div class="header__wrapper">
          <div class="logo">
            <a href="/">Bookstore</a>
          </div>

          <div class="user">
            <div class="user__image">
              <img src="./assets/images/user.png" alt="logo" />
            </div>
            <div class="user__name">Khang Dev</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="search__wrapper">
          <div class="search__bar">
            <input
              type="text"
              class="search__input input-field"
              id="search-input"
              placeholder="Search books"
            />
            <button class="btn" id="add-book-btn">Add book</button>
          </div>
        </div>

        <table class="table" id="book-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Topic</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Book list will be displayed here -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
